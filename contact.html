<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Nama Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .contact-header {
            background-color: #055468;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .contact-header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .contact-content {
            padding: 20px;
            background: white;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-content h2 {
            color: #333;
        }
        .contact-content p {
            line-height: 1.6;
            color: #666;
        }
        .contact-form {
            margin-top: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="contact-header">
            <h1>Contact</h1>
        </section>

        <section class="contact-content">
            <p>

            </p>
            <p>

                <strong>Instagram:</strong>
                hi.yogaaaaa <br>
                <strong>Twitter:</strong>
                hi_yogaaa31
            </p>
        </section>
    </div>
    <style>
        .team-member img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }
        .team-member h3 {
            margin: 10px 0 5px;

        .team-member p {
